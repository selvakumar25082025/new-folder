<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=git add, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="new.css">
</head>
<body>
    <h1>My Weekly Timtable</h1>
    <table border="2px">
        
        <tr>
            <th>Time</th>
            <th>monday</th>
            <th>tuesday</th>
            <th>wednesday</th>
            <th>thursday</th>
            <th>friday</th>
            <th>Saturday</th>
        </tr> 
        <tr>
            <td>7:00Am-8.30AM</td>
            <td>maths</td>
            <td>science</td>
            <td>english</td>
            <td>history</td>
            <td>geography</td>
            <td>art</td>
        </tr>
        <tr>
            <td>8.30AM-10.00AM</td>
            <td colspan="6">break</td>
        </tr>
        <tr></tr>
            <td>10:00AM-12:30AM</td>
            <td>maths</td>
            <td>science</td>
            <td>english</td>
            <td>history</td>
            <td>geography</td>
            <td>art</td>
        </tr>
        <tr></tr>
            <td>12:30PM-1:30PM</td>
            <td colspan="6">lunch</td>
        </tr>
        <tr>
            <td>1:30PM-3:00PM</td>
            <td>maths</td>
            <td>science</td>
            <td>english</td>
            <td>history</td>
            <td>geography</td>
            <td>art</td>
        </tr>
    </table>
</body>
</html>
